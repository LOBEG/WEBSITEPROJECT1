<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Invisible Trace Tech</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .instruction {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a365d 100%);
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        /* Enhanced circuit board pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, #87CEEB15 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, #87CEEB10 1px, transparent 1px),
                radial-gradient(circle at 60% 30%, #87CEEB08 1px, transparent 1px),
                linear-gradient(90deg, transparent 95%, #87CEEB05 100%),
                linear-gradient(0deg, transparent 95%, #87CEEB05 100%);
            background-size: 60px 60px, 40px 40px, 80px 80px, 70px 70px, 70px 70px;
            opacity: 0.8;
        }
        
        /* Tech grid overlay */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(135, 206, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(135, 206, 235, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        /* Logo section with favicon */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .favicon-logo {
            width: 100px;
            height: 100px;
            margin-right: 25px;
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.6));
        }
        
        .company-name {
            font-size: 52px;
            font-weight: bold;
            color: #87CEEB;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            letter-spacing: 3px;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 35px;
            font-weight: 300;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
            max-width: 900px;
        }
        
        .service-item {
            background: rgba(135, 206, 235, 0.18);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(135, 206, 235, 0.5);
            font-size: 17px;
            color: #87CEEB;
            font-weight: 600;
            backdrop-filter: blur(15px);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.1);
        }
        
        .contact-section {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
        
        .stats-section {
            font-size: 20px;
            color: #87CEEB;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
        
        /* Decorative tech elements */
        .tech-element {
            position: absolute;
            color: rgba(135, 206, 235, 0.15);
            font-size: 60px;
            filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.4));
        }
        
        .shield { top: 40px; right: 80px; }
        .lock { bottom: 40px; left: 80px; font-size: 45px; }
        .search { top: 60px; left: 80px; font-size: 50px; }
        .gear { bottom: 60px; right: 100px; font-size: 40px; }
        
        /* Subtle glow effect */
        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 40%, rgba(135, 206, 235, 0.08) 0%, transparent 60%);
            z-index: 1;
        }
        
        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(135, 206, 235, 0.2);
        }
        
        .corner-accent.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="instruction">
        üì∏ Screenshot this image area for your og-image.jpg (1200x630px)
    </div>
    
    <div class="og-container">
        <div class="bg-pattern"></div>
        <div class="tech-grid"></div>
        <div class="glow-overlay"></div>
        
        <!-- Tech decorative elements -->
        <div class="tech-element shield">üõ°Ô∏è</div>
        <div class="tech-element lock">üîí</div>
        <div class="tech-element search">üîç</div>
        <div class="tech-element gear">‚öôÔ∏è</div>
        
        <!-- Corner accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="content">
            <div class="logo-section">
                <svg class="favicon-logo" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
                  <defs>
                    <linearGradient id="faviconGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.9" />
                      <stop offset="25%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
                      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:0.7" />
                      <stop offset="75%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
                      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.9" />
                    </linearGradient>
                    <linearGradient id="faviconGlassHighlight" x1="0%" y1="0%" x2="100%" y2="50%">
                      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
                      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
                      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
                    </linearGradient>
                    <filter id="faviconGlassShadow" x="-50%" y="-50%" width="200%" height="200%">
                      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#2E4BC6" flood-opacity="0.4"/>
                    </filter>
                    <filter id="faviconInnerGlow" x="-50%" y="-50%" width="200%" height="200%">
                      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                      <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                      </feMerge>
                    </filter>
                  </defs>
                  
                  <circle cx="64" cy="64" r="58" fill="url(#faviconGlassGradient)" filter="url(#faviconGlassShadow)" opacity="0.95"/>
                  <ellipse cx="64" cy="45" rx="42" ry="22" fill="url(#faviconGlassHighlight)" opacity="0.5"/>
                  
                  <g transform="translate(64,64)">
                    <circle cx="0" cy="0" r="24" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
                    <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.8">
                      <line x1="0" y1="-35" x2="0" y2="-28" />
                      <line x1="25" y1="-25" x2="20" y2="-20" />
                      <line x1="35" y1="0" x2="28" y2="0" />
                      <line x1="25" y1="25" x2="20" y2="20" />
                      <line x1="0" y1="35" x2="0" y2="28" />
                      <line x1="-25" y1="25" x2="-20" y2="20" />
                      <line x1="-35" y1="0" x2="-28" y2="0" />
                      <line x1="-25" y1="-25" x2="-20" y2="-20" />
                    </g>
                    <g fill="#FFFFFF" opacity="0.7">
                      <circle cx="0" cy="0" r="3"/>
                      <circle cx="0" cy="-12" r="1.5"/>
                      <circle cx="12" cy="0" r="1.5"/>
                      <circle cx="0" cy="12" r="1.5"/>
                      <circle cx="-12" cy="0" r="1.5"/>
                    </g>
                    <g stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6">
                      <path d="M -15,-8 Q -10,-12 -5,-8 Q 0,-4 5,-8 Q 10,-12 15,-8" stroke-dasharray="2,2"/>
                      <path d="M -15,8 Q -10,12 -5,8 Q 0,4 5,8 Q 10,12 15,8" stroke-dasharray="2,2"/>
                    </g>
                  </g>
                  
                  <ellipse cx="50" cy="40" rx="12" ry="6" fill="#FFFFFF" opacity="0.4"/>
                  <circle cx="64" cy="64" r="58" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.3" filter="url(#faviconInnerGlow)"/>
                </svg>
                <div class="company-name">INVISIBLE TRACE TECH</div>
            </div>
            
            <div class="tagline">Professional Cybersecurity Services</div>
            
            <div class="services-grid">
                <div class="service-item">Digital Forensics</div>
                <div class="service-item">Crypto Recovery</div>
                <div class="service-item">Phone Monitoring</div>
            </div>
            
            <div class="contact-section">üìç Fort Worth, TX ‚Ä¢ üìû (713) 428-1255</div>
            <div class="stats-section">99.9% Success Rate ‚Ä¢ 24/7 Support</div>
        </div>
    </div>
</body>
</html>
